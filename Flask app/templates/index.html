<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Marriage Rates</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <!-- Load d3-geomap -->
    <link href="/d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="/d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="/d3-geomap/js/d3.geomap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>State Marriage Rates in the United States</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="well">
                <h5>SELECT State:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>

        </div>
        <div class="col-md-12">
            <div id="map"></div>
        </div>
        <div class="col-md-12">
            <div id="line"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div id="bar"></div>
    </div>
</div>


<!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
